<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Slider Puzzle</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="header" class="header-main bar">
        <span class="header-main-title">
            <h1>Slider Puzzle</h1>
        </span>
        <span class="header-main-menu">
            <button id="open-puzzle-dlg-btn">
                Puzzle
            </button>



            <button id="help-button">Help</button>
            <button id="about-button">About</button>
        </span>
    </header>
    <main id="main-content"></main>    
    <script src="./js/loadExternalScripts.js"></script>
    <script>
// Usage example
const importer = new Import();
const test = document.createElement('div');
test.id = 'tstdiv';
document.getElementById('main-content').appendChild(test);
const targetElement = document.querySelector('#tstdiv'); // Replace with your target element selector

importer.load(['./elements_js/sliderPuzzle.js', './elements_js/popup.js'], targetElement)
    .then(() => {
        console.log('All scripts loaded successfully.');
    })
    .catch((error) => {
        console.error('Error loading scripts:', error);
    });


    </script>
</body>

</html>
